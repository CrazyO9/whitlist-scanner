<!--?xml version="1.0" encoding="UTF-8" standalone="no"?-->
<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg" style="font-family: Arial, sans-serif;">

  <!-- Definitions -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"></path>
    </marker>
  </defs>

  <!-- React UI -->
  <rect x="40" y="40" width="200" height="100" rx="10" ry="10" fill="#61dafb" stroke="#333" stroke-width="2"></rect>
  <text x="140" y="70" text-anchor="middle" font-size="16" fill="#000">React UI</text>
  <text x="140" y="90" text-anchor="middle" font-size="12" fill="#000">(ScanForm / Components)</text>

  <!-- Scanner Hook -->
  <rect x="300" y="40" width="220" height="80" rx="10" ry="10" fill="#ffcd4d" stroke="#333" stroke-width="2"></rect>
  <text x="410" y="65" text-anchor="middle" font-size="16" fill="#000">Scanner Hook</text>
  <text x="410" y="85" text-anchor="middle" font-size="12" fill="#000">(logic for scanning)</text>

  <!-- History Hook -->
  <rect x="300" y="140" width="220" height="80" rx="10" ry="10" fill="#ffab91" stroke="#333" stroke-width="2"></rect>
  <text x="410" y="165" text-anchor="middle" font-size="16" fill="#000">History Hook</text>
  <text x="410" y="185" text-anchor="middle" font-size="12" fill="#000">(add / remove records)</text>

  <!-- Export Hook -->
  <rect x="300" y="240" width="220" height="80" rx="10" ry="10" fill="#8ad1c2" stroke="#333" stroke-width="2"></rect>
  <text x="410" y="265" text-anchor="middle" font-size="16" fill="#000">Export Hook</text>
  <text x="410" y="285" text-anchor="middle" font-size="12" fill="#000">(export whitelist/history)</text>

  <!-- Preferences -->
  <rect x="300" y="340" width="220" height="80" rx="10" ry="10" fill="#8ab6d6" stroke="#333" stroke-width="2"></rect>
  <text x="410" y="365" text-anchor="middle" font-size="16" fill="#000">Preferences</text>
  <text x="410" y="385" text-anchor="middle" font-size="12" fill="#000">(Context + Provider)</text>

  <!-- Rust Backend -->
  <rect x="600" y="120" width="240" height="100" rx="10" ry="10" fill="#8cc63f" stroke="#333" stroke-width="2"></rect>
  <text x="720" y="145" text-anchor="middle" font-size="16" fill="#000">Rust Backend</text>
  <text x="720" y="165" text-anchor="middle" font-size="12" fill="#000">(Tauri Commands)</text>

  <!-- OS / File System -->
  <rect x="600" y="280" width="240" height="100" rx="10" ry="10" fill="#f2f2f2" stroke="#333" stroke-width="2"></rect>
  <text x="720" y="310" text-anchor="middle" font-size="16" fill="#000">OS / File System</text>

  <!-- Arrows -->

  <!-- React UI → Scanner Hook -->
  <line x1="240" y1="90" x2="300" y2="90" stroke="#333" stroke-width="2" marker-end="url(#arrow)"></line>
  <text x="260" y="80" font-size="12" fill="#000">input / user action</text>

  <!-- Scanner Hook → History Hook -->
  <line x1="410" y1="120" x2="410" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrow)"></line>
  <text x="430" y="130" font-size="12" fill="#000">record scan</text>

  <!-- Scanner Hook → Export Hook -->
  <line x1="410" y1="220" x2="410" y2="240" stroke="#333" stroke-width="2" marker-end="url(#arrow)"></line>
  <text x="430" y="230" font-size="12" fill="#000">export request</text>

  <!-- Hooks → Preferences -->
  <line x1="410" y1="325" x2="410" y2="340" stroke="#333" stroke-width="2" marker-end="url(#arrow)"></line>
  <text x="430" y="340" font-size="12" fill="#000">read / update</text>

  <!-- Export Hook → Rust Backend -->
  <line x1="520" y1="280" x2="600" y2="280" stroke="#333" stroke-width="2" marker-end="url(#arrow)"></line>
  <text x="560" y="270" font-size="12" fill="#000">invoke</text>

  <!-- Rust Backend → OS / File System -->
  <line x1="720" y1="220" x2="720" y2="280" stroke="#333" stroke-width="2" marker-end="url(#arrow)"></line>
  <text x="740" y="250" font-size="12" fill="#000">system ops</text>

  <!-- Preferences → Rust Backend -->
  <line x1="520" y1="380" x2="600" y2="160" stroke="#333" stroke-width="2" marker-end="url(#arrow)"></line>
  <text x="550" y="330" font-size="12" fill="#000">config / theme / sound</text>

</svg>
